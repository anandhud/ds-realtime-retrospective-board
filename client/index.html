<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Retrospective Board</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/postit.css" type="text/css" media="all">

	<!-- libraries -->

	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<body>
	<div class="login">
		<form action="#">
			<div class="login-error"></div>
			<input type="text" placeholder="username"/>
			<input type="password" placeholder="password"/>
			<input type="submit" value="login" />
		</form>
	</div>
	<div class="video-chat">

	</div>
	<div class="header">
		<h1>RETROSPECTIVE BOARD - TODO Link to article</h1>
		<div class="add-postits">
			<div class="postit small-postit" data-type="happy">
				<div class="postit-header"></div>
				<div class="postit-inner">GLAD</div>
			</div>

			<div class="postit small-postit" data-type="sad">
				<div class="postit-header"></div>
				<div class="postit-inner">SAD</div>
			</div>

			<div class="postit small-postit" data-type="mad">
				<div class="postit-header"></div>
				<div class="postit-inner">MAD</div>
			</div>
		</div>
	</div>

	<div class="board"></div>
